<html>
<head>
    <meta charset='utf-8'>
    <title>Гороскоп на сегодня</title>

            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<div class="container">
    <h1>Что день {{ date }} готовит</h1>

    % if special_date:

</div>
</body>

</script>
